{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-chat-square-text"></i> Enviar Feedback
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('feedback') }}">
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Feedback</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="" selected disabled>Selecione...</option>
                                <option value="erro">Relatar um erro</option>
                                <option value="sugestao">Sugestão de melhoria</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="mensagem" name="mensagem" rows="5" 
                                      placeholder="Descreva detalhadamente o erro encontrado ou sua sugestão de melhoria..." required></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Enviar Feedback
                            </button>
                            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
